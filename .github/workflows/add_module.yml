name: generate

on:
  push:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
  

jobs:
  generate:

    runs-on: ubuntu-latest
    container: 
      image: ruby:2.7.6
      options: --user root

    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379

    # Service containers to run with `container-job`
    # services:
    #  # Label used to access the service container
    #  redis:
    #    # Docker Hub image
    #    image: redis
    #    ports:
    #      - 6379:6379
