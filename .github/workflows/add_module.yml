name: generate

on:
  #
  workflow_dispatch:
    inputs:
      module:
        description: 'The module to scaffold'
        required: true
        type: string
  

jobs:
  scaffold-module:

    runs-on: ubuntu-latest
    #container: 
    #  image: ruby:2.7.6
    #  options: --user root


    # Service containers to run with `runner-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      MODULE: ${{ github.event.inputs.module }}
      DEFAULT_BRANCH: master
      BRANCH_NAME: add-${{ github.event.inputs.module }}-module
      GITHUB_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
      #  with:
      #    bundler-cache: true    
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-      
      - name: install vtk
        run: |
          sudo gem install vtk
          sudo gem update vtk      
      #- name: Install dependencies
      # run: bundle install
      - name: Bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: install snap
        run: |
         sudo apt update -y  
         sudo apt-get -y install pdftk
      - name: scaffold module
        run: vtk module add ${{ env.MODULE }}            
      - name: Commit and push
        uses: EndBug/add-and-commit@v9 
        with:
          message: Add ${{ env.MODULE }} module using vtk
          new_branch: add-module-${{ env.MODULE}}-module